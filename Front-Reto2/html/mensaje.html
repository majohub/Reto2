<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GHL</title>
    <!--css-->
    <!--<link href="css/styles.css" rel="stylesheet">-->
    <!--Libreria de JavaScript que facilita no solo facilita escribir en html sino la porgramacion de JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script JavaScript con funciones para la tabla Habitación-->
    <script src="../js/Mensajes.js"></script>
    <!-- Bootstrap -->
    <link href="../css/bootstrap-4.3.1.css" rel="stylesheet">
    <!-- css -->
    <link href="../css/cliente.css" rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="card text-center">
                    <img class="card-img-top" src="../images/mensajes.jpg" alt="Card image cap">
                    <div class="card-header">
                        <a href="cliente.html" class="links card-link">Cliente</a>
                        <a href="habitación.html" class="links card-link">Habitacion</a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">MENSAJE</h5>
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" id="id" ondblclick="soloLectura()" placeholder="ID">
                            <input type="text" class="form-control mt-2" id="messagetext" placeholder="MESSAGE TEXT">
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <button type="button" onclick="registrar()" class="btn btn-success btn-block">REGISTRAR</button> &nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" onclick="consultar()" class="btn btn-info btn-block">CONSULTAR</button> &nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="col-6">
                                <button type="button" onclick="buscarPorID($('#id'))" class="btn btn-info btn-block">CONSULTAR POR ID</button> &nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 ">
                                <button type="button" onclick="editar()" class="btn btn-warning btn-block">ACTUALIZAR</button>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <button type="button" onclick="eliminar($('#id'))" class="btn btn-danger btn-block">BORRAR</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted"></div>
                    <!--<div class="card-body">
                        <a href="habitación.html" class="card-link">Habitaciones</a>
                        <a href="#" class="card-link">Mensaje</a>
                    </div>-->
                </div>
                <div>
                    <table class="table table-hover mt-5">
                        <thead id="titulos-tabla">
                            <tr>
                                <th class="titlestable" scope="col">#Id</th>
                                <th class="titlestable" scope="col">Mensaje</th>
                            </tr>
                        </thead>
                        <tbody id="resultado">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap-4.3.1.js"></script>
</body>

</html>
